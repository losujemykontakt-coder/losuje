<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient dla kuli lotto -->
  <defs>
    <radialGradient id="ballGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animacja podskakiwania kuli -->
    <style>
      @keyframes ballBounce {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-2px); }
      }
      
      .bouncing-ball {
        animation: ballBounce 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Tło - ciemne koło -->
  <circle cx="16" cy="16" r="15" fill="#1e3a8a" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Kula lotto z animacją -->
  <g class="bouncing-ball">
    <circle cx="16" cy="16" r="10" fill="url(#ballGradient)" stroke="#FF8C00" stroke-width="1"/>
    <circle cx="13" cy="13" r="2.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="19" cy="12" r="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Małe liczby na kuli -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    7
  </text>
</svg>
