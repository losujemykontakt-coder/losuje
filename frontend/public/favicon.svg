<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient dla złotej kuli lotto -->
  <defs>
    <radialGradient id="goldBallGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Tło - ciemne koło z gradientem -->
  <circle cx="16" cy="16" r="15.5" fill="url(#backgroundGradient)" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Złota kula lotto -->
  <circle cx="16" cy="16" r="11" fill="url(#goldBallGradient)" stroke="#FF8C00" stroke-width="0.5"/>
  
  <!-- Główny highlight na kuli -->
  <circle cx="12" cy="12" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="12" cy="12" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Dodatkowe refleksy -->
  <circle cx="20" cy="11" r="1.2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="18" cy="20" r="0.8" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Szczęśliwa liczba na kuli -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    7
  </text>
</svg>
