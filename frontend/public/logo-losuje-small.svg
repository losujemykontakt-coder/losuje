<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Efekt gradient dla "L" -->
  <defs>
    <linearGradient id="goldGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient dla kuli lotto -->
    <radialGradient id="ballGradientSmall" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animacja podskakiwania kuli -->
    <style>
      @keyframes ballBounceSmall {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .bouncing-ball-small {
        animation: ballBounceSmall 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- "L" niebieskie dla lepszej widoczności w menu nav -->
  <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a">
    L
  </text>
  
  <!-- Kula lotto w kształcie "O" z animacją -->
  <g class="bouncing-ball-small">
    <circle cx="35" cy="20" r="8" fill="url(#ballGradientSmall)" stroke="#FF8C00" stroke-width="0.5"/>
    <circle cx="32" cy="17" r="2" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Reszta tekstu z bardzo małymi odstępami - przesunięte w lewo -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a">
    <tspan dx="0">s</tspan>
    <tspan dx="0.2">u</tspan>
    <tspan dx="0.2">j</tspan>
    <tspan dx="0.2">e</tspan>
    <tspan dx="0.2">.</tspan>
    <tspan dx="0.2">p</tspan>
    <tspan dx="0.2">l</tspan>
  </text>
</svg>
