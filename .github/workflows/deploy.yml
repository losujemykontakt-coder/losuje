name: Deploy to OVH Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # React Scripts 4 działa najlepiej na Node 16
        cache: 'npm'
        
    - name: Install frontend deps
      run: |
        cd frontend
        npm ci  # Używa dokładnych wersji z package-lock.json
        npm run build
        
    - name: Security audit
      run: |
        cd frontend
        npm audit --omit=dev
        
    - name: Deploy frontend
      run: |
        rsync -avz --delete frontend/build/ root@${{ secrets.SERVER_IP }}:/var/www/losuje.pl/
        
    - name: Deploy backend
      run: |
        rsync -avz --delete backend/ root@${{ secrets.SERVER_IP }}:/var/www/backend/
        ssh root@${{ secrets.SERVER_IP }} "cd /var/www/backend && npm ci && pm2 restart backend"


