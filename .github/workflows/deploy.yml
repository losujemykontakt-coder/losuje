name: Deploy to OVH Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install frontend deps
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npm run build
        
    - name: Deploy frontend
      run: |
        rsync -avz --delete frontend/build/ root@${{ secrets.SERVER_IP }}:/var/www/losuje.pl/
        
    - name: Deploy backend
      run: |
        rsync -avz --delete backend/ root@${{ secrets.SERVER_IP }}:/var/www/backend/
        ssh root@${{ secrets.SERVER_IP }} "cd /var/www/backend && npm install && pm2 restart backend"


